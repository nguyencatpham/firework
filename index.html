<!doctype html>
  <head>
    <meta charset="uft-8">
    <title>Fireworks!</title>
    <link href="css/fireworks.css" rel="stylesheet">
  </head>
  <body>
    <!-- Hiding library elements in the DOM is fun -->
      <div id="text" unselectable="on" class="unselectable" style="opacity:0;"><img src="images/text.png" ></div>
      <audio autoplay="true" controls id = "audio" style="display: none">
      <source src="music/background.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <aside id="library">
        <img src="images/big-glow.png" id="big-glow" />
        <img src="images/small-glow.png" id="small-glow" />
      </aside>
  </body>
  <script type="text/javascript">
  document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  <script src="third_party/requestanimframe.js"></script>
  <script src="js/fireworks.js"></script>
</html>
